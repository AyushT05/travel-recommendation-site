<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us | Travel Explorer</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<!-- Navigation -->
<nav class="navbar">
  <div class="logo">Travel Explorer</div>
  <ul>
    <li><a href="index.html">Home</a></li>
    <li><a href="about.html">About Us</a></li>
    <li><a href="contact.html" class="active">Contact Us</a></li>
  </ul>
</nav>

<!-- Page Header -->
<section class="hero contact-hero">
  <h1>Contact Us</h1>
  <p>We’d love to hear from you. Send us a message anytime.</p>
</section>

<!-- Contact Form Section -->
<section class="container">

  <div class="card contact-card">
    <h2>Get in Touch</h2>

    <form class="contact-form">
      <label for="email">Email Address</label>
      <input type="email" id="email" placeholder="you@example.com" required>

      <label for="message">Message</label>
      <textarea id="message" rows="5" placeholder="Write your message here..."></textarea>

      <button type="submit">Send Message</button>
    </form>
  </div>

</section>

<footer>
  <p>© 2026 Travel Explorer. All rights reserved.</p>
</footer>

</body>
</html>
